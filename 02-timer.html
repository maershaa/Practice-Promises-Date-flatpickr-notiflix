<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <script type="module" crossorigin src="/Practice-Promises-Date-flatpickr-notiflix/assets/common-V6W-9nPb.js"></script>
  <script type="module" crossorigin src="/Practice-Promises-Date-flatpickr-notiflix/assets/notifyx.min-gZ0RS8NO.js"></script>
  <script type="module" crossorigin src="/Practice-Promises-Date-flatpickr-notiflix/assets/02-timer-B45mTr5T.js"></script>
  <link rel="stylesheet" crossorigin href="/Practice-Promises-Date-flatpickr-notiflix/assets/common-BL3gQMat.css">
  <link rel="stylesheet" crossorigin href="/Practice-Promises-Date-flatpickr-notiflix/assets/notifyx-Jv1xH-l9.css">
  <link rel="stylesheet" crossorigin href="/Practice-Promises-Date-flatpickr-notiflix/assets/02-timer-CzwGcN5Z.css">
</head>

<body class="bodyEl">
  <p><a href="index.html">Go back</a></p>

  <input type="text" id="datetime-picker" />
  <button type="button" data-start>Start</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

</body>

</html>
